   <!-- Contact Page -->
    <section id="contact">
        <!-- Navigation Bar -->
        <header>
            <div class="top">
                <nav class="navigationBar">
                    <div class="logoName">
                        <h1>My Portfolio</h1>

                    <div class="sectionNames" id="sectionNames">

                    </div>

            </div>
        </header>
        <div class="Contents">
            <div class="cursor"></div>
            <div class="contactBody" id="contactBody">
               <h1>Connect with me!</h1>
               <form class="form" action="#">
                   <div class="name-mail">
                       <input type="text" name="name" placeholder="Name" class="nameInput box">
                       <input type="email" name="mail" placeholder="Mail Id" class="mailInput box">
                   </div>
                   <div class="subject">
                       <input type="text" name="subject" placeholder="Subject" class="subjectInput box2">
                   </div>
                   <div class="message">
                       <textarea name="msg" cols="30" rows="4" placeholder="Type your message here" class="msgInput box2"></textarea>
                   </div>
                   <div class="btn">
                       <button class="submitBtn" type="submit">Send</button>
                   </div>
               </form>
               <div class="socialMediaLinks">
                   <!-- linkedin -->
                   <!-- instagram -->
               </div>
            </div>
